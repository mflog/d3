<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vistex Model</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <style>
      .link {
        stroke: #aaa;
      }

      .node {
        pointer-events: all;
        stroke: none;
        stroke-width: 40px;
      }
    </style>
  </head>
  <body>
    <svg width="500" height="300"></svg>

    <script>
      var nodes = [
        {
          id: 1,
        },
        {
          id: 2,
        },
        {
          id: 3,
        },
        {
          id: 4,
        },
        {
          id: 5,
        },
        {
          id: 6,
        },
        {
          id: 7,
        },
        {
          id: 8,
        },
      ];

      var links = [
        {
          source: 1,
          target: 2,
        },
        {
          source: 1,
          target: 3,
        },
        {
          source: 1,
          target: 4,
        },
        {
          source: 2,
          target: 5,
        },
        {
          source: 2,
          target: 6,
        },
        {
          source: 1,
          target: 7,
        },
        {
          source: 7,
          target: 8,
        },
      ];

      var index = 10;
      var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        node,
        link;

      //var defs = svg.append('svg:defs');

      /*defs.append("svg:pattern")
    .attr("id", "vit-icon")
    .attr("width", 1)
    .attr("height", 1)
    .append("svg:image")
    .attr("xlink:href", "http://66.media.tumblr.com/avatar_1c725152c551_128.png")
    .attr("width", 48)
    .attr("height", 48)
    .attr("x", 0)
    .attr("y", 0);
*/

      var simulation = d3
        .forceSimulation()
        .force(
          "link",
          d3
            .forceLink()
            .id(function (d) {
              return d.id;
            })
            .distance(100)
        )
        .force("collide", d3.forceCollide(50))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

      link = svg.selectAll(".link").data(links, function (d) {
        return d.target.id;
      });

      link = link.enter().append("line").attr("class", "link");

      node = svg.selectAll(".node").data(nodes, function (d) {
        return d.id;
      });

      node = node
        .enter()
        .append("g")
        .attr("class", "node")
        .call(
          d3
            .drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended)
        );

      node
        .append("rect")
        // .attr("r", d=> d.id === 1 ? 24 : 14)
        //.attr("r", d=> 14)
        .attr("width", 40)
        .attr("height", 10)
        .style("fill", function (d) {
          /*if (d.id === 1) {
            return "url(#vit-icon)";
        } else {
            return "red"
        }*/
          return "red";
        });

      node
        .append("text")
        .attr("dx", 12)
        .attr("dy", ".35em")
        .text(function (d) {
          return d.id;
        });

      simulation.nodes(nodes).on("tick", ticked);

      simulation.force("link").links(links);

      function ticked() {
        link
          .attr("x1", function (d) {
            return d.source.x;
          })
          .attr("y1", function (d) {
            return d.source.y;
          })
          .attr("x2", function (d) {
            return d.target.x;
          })
          .attr("y2", function (d) {
            return d.target.y;
          });

        node.attr("transform", function (d) {
          return "translate(" + d.x + ", " + d.y + ")";
        });
      }

      function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      }

      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }

      function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = undefined;
        d.fy = undefined;
      }
    </script>
  </body>
</html>
